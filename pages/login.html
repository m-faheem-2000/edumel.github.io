<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Edumel</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/css.css">
    <!-- jQuery -->
    <script src="../bootstrap-v5.3/js/jQuery.js"></script>
    <!-- Bootstrap CSS + JS -->
    <link rel="stylesheet" href="../bootstrap-v5.3/css/bootstrap.css">
    <script src="../bootstrap-v5.3/js/bootstrap.js"></script>
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="../fontAwesome_icons/css/all.css">
    <!-- owl-carousel -->
    <link rel="stylesheet" href="../owl_carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../owl_carousel/css/owl.theme.default.css">
    <script src="../owl_carousel/js/owl.carousel.min.js"></script>

    <!-- font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>
<body>

<div class="login-background">
    <div class="d-flex justify-content-center align-content-center h-100 container">
        <div class="login-form">
            <form action="" method="" class="rounded">
                <div class="text-center">
                    <img src="../images/logo.png" alt="">
                    <p class="fw-medium fs-5 py-3">Login with your account</p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username or email" required="required">
                </div>
                <div class="form-group py-3">
                    <input type="password" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="login-button rounded fw-medium" style="">LOGIN</button>
                </div>
                <div class="text-center pt-4">
                    Not a member yet? <a href="register.html" class="login-link fw-medium">Register now</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
